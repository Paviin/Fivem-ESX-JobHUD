<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
	<link type="text/css" rel="stylesheet" href="assets/css/fonts.css">
</head>
<body>
	<div class="form">
		<div class="job-container">
			<span class="job">Loading...</span>
			<span class="rang">Loading...</span>
		</div>
		<div class="position">
			<span class="street">Loading...</span>
			<span class="plz">Loading...</span>
		</div>
    </div>
    <div class="container">
        <div class="loading-bar" style="display: flex; flex-direction: column; gap: 5px;">
            <p style="font-size: 25px;" class="msg"></p>
            <div class="loading-bar--progress">
                <span class="1"></span>
                <span class="2 x"></span>
                <span class="3 x"></span>
                <span class="4 x"></span>
                <span class="5 x"></span>
            </div>
            <div style="display: flex; justify-content: space-between; font-size: 13px;">
                <p class="stopMsg"></p>
                <p class="percentage"></p>
            </div>
        </div>
    </div>
	
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
